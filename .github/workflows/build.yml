on: [push]

jobs:   
  create_sbom:
    runs-on: ubuntu-latest
    steps:
      - names: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - names: Install CycloneDX
        run: pip install cyclonedx-bom
      - name: Generate Python SBOM
        run: cyclonedx-py -r -i ./backend/requirements.txt -o ./sbom.xml