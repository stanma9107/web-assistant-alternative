on: [push]

jobs:   
  create_sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Cyclonedx-Bom
        run: pip install cyclonedx-bom
      - name: Create SBOM
        run: cyclonedx-py -r -i ./BackEnd/requirements.txt --format json -o ./BackEnd/sbom.json
      - name: Upload SBOM to artifact
        uses: actions/upload-artifact@v3
        with:
          name: SBOM
          path: ./BackEnd/sbom.json
        